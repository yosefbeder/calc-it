<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="row screen">&nbsp;</div>
      <div class="row">
        <button class="key key-orange key-sym" data-value="/">&#xf7;</button>
        <button class="key key-delete col-3">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="key key-delete-all col-3">&#x2201;</button>
      </div>
      <div class="row">
        <button class="key key-orange key-sym" data-value="*">&#xd7;</button>
        <button class="key key-num">9</button>
        <button class="key key-num">8</button>
        <button class="key key-num">7</button>
      </div>
      <div class="row">
        <button class="key key-orange key-m" data-value="-">&#x2212;</button>
        <button class="key key-num">6</button>
        <button class="key key-num">5</button>
        <button class="key key-num">4</button>
      </div>
      <div class="row">
        <button class="key key-orange key-sym" data-value="+">&#x2b;</button>
        <button class="key key-num">3</button>
        <button class="key key-num">2</button>
        <button class="key key-num">1</button>
      </div>
      <div class="row">
        <button class="key key-orange key-equal">&#x3d;</button>
        <button class="key key-dot">.</button>
        <button class="key key-num">0</button>
        <button class="key key-num">00</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
